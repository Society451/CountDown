<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Countdown to S@S</h2>
        <div id="countdown1" class="countdown">
            <div id="countdown">
                <div class="time-segment">
                    <span id="days">0</span>
                    <span>Days</span>
                </div>
                <div class="time-segment">
                    <span id="hours">0</span>
                    <span>Hours</span>
                </div>
                <div class="time-segment">
                    <span id="minutes">0</span>
                    <span>Minutes</span>
                </div>
                <div class="time-segment">
                    <span id="seconds">0.000</span>
                    <span>Seconds</span>
                </div>
                <button id="copyButton">Copy Countdown</button>
            </div>
        </div>
        
        <h2>Countdown to March 29</h2>
        <div id="countdown2" class="countdown">
            <div class="time-segment">
                <span id="days2">0</span>
                <span>Days</span>
            </div>
            <div class="time-segment">
                <span id="hours2">0</span>
                <span>Hours</span>
            </div>
            <div class="time-segment">
                <span id="minutes2">0</span>
                <span>Minutes</span>
            </div>
            <div class="time-segment">
                <span id="seconds2">0.000</span>
                <span>Seconds</span>
            </div>
            <button id="copyButton2">Copy Countdown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
