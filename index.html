<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to S@S</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">
        <div class="time-segment">
            <span id="days">0</span>
            <span>Days</span>
        </div>
        <div class="time-segment">
            <span id="hours">0</span>
            <span>Hours</span>
        </div>
        <div class="time-segment">
            <span id="minutes">0</span>
            <span>Minutes</span>
        </div>
        <div class="time-segment">
            <span id="seconds">0.000</span>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
